<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pixel Service Center - Describe Issue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --grey:#777;
      --card:#ffffff;
      --bg:#f5f5f5;
      --brand:#4285f4;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#222}
    header{display:flex;align-items:center;gap:12px;padding:14px 18px;background:#fff;border-bottom:1px solid #e5e5e5}
    .glogo{width:32px;height:32px}
    header h1{margin:0;font-size:28px;color:var(--grey);font-weight:700}
    .contact{
      display:flex;justify-content:center;align-items:center;gap:18px;
      padding:10px 14px;font-size:16px
    }
    .contact a{display:inline-flex;align-items:center;gap:8px;color:#111;text-decoration:none}
    .contact .icon{width:24px;height:24px;display:inline-block}
    .contact .phone-text{font-size:18px;font-weight:700}
    .slash{opacity:.5}
    .wrap{max-width:720px;margin:20px auto;padding:0 14px}
    .card{background:var(--card);border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,.06);padding:22px}
    h2{margin:6px 0 16px 0}
    label{display:block;margin:12px 0 6px;font-weight:700}
    select,textarea{
      width:100%;padding:10px 12px;border:1px solid #ccc;border-radius:8px;background:#fff;font-size:14px
    }
    textarea{resize:vertical;min-height:110px}
    .radios{display:flex;gap:18px;flex-wrap:wrap;margin:8px 0 4px}
    .radios label{font-weight:400}
    button{
      width:100%;margin-top:14px;background:var(--brand);color:#fff;border:0;border-radius:10px;
      padding:12px 16px;font-size:16px;cursor:pointer
    }
    button:hover{filter:brightness(.95)}
    footer{margin:26px 0 16px;text-align:center;color:#555;font-size:13px;line-height:1.4}
    .addr{font-weight:600}
  </style>
  <script>
    function saveFormData(e){
      e.preventDefault();
      const device = document.getElementById('device').value.trim();
      const issue  = document.getElementById('issue').value.trim();
      const wEl = document.querySelector('input[name="warranty"]:checked');

      if(!device){ alert('Please select your device.'); return; }
      if(!wEl){ alert('Please select warranty status.'); return; }
      if(!issue){ alert('Please describe the issue.'); return; }

      // Store safely (namespaced keys)
      localStorage.setItem('psc_device', device);
      localStorage.setItem('psc_warranty', wEl.value);
      localStorage.setItem('psc_issue', issue);

      // Go to page 2
      window.location.href = 'pixelServiceBooking.html';
    }
  </script>
</head>
<body>
  <header>
    <!-- Google "G" mark (inline SVG so it never breaks) -->
    <svg class="glogo" viewBox="0 0 48 48" aria-hidden="true">
      <path fill="#EA4335" d="M24 9.5c3.35 0 6.36 1.16 8.73 3.43l6.53-6.53C35.7 2.28 30.27 0 24 0 14.62 0 6.53 5.38 2.69 13.18l7.64 5.93C12.01 13.77 17.53 9.5 24 9.5z"/>
      <path fill="#4285F4" d="M46.5 24c0-1.63-.15-3.2-.45-4.71H24v9.02h12.65c-.55 2.96-2.23 5.47-4.76 7.16l7.31 5.66C43.99 36.8 46.5 30.89 46.5 24z"/>
      <path fill="#FBBC05" d="M10.33 19.11l-7.64-5.93C.95 16.35 0 20.06 0 24c0 3.9.95 7.58 2.64 10.8l7.69-5.95C9.55 27.07 9 25.6 9 24c0-1.93.49-3.75 1.33-5z"/>
      <path fill="#34A853" d="M24 48c6.3 0 11.6-2.07 15.47-5.66l-7.31-5.66C30.2 38.7 27.38 39.7 24 39.7c-6.48 0-11.99-4.29-13.67-10.06l-7.69 5.95C6.53 42.62 14.62 48 24 48z"/>
    </svg>
    <h1>Pixel Service Center</h1>
  </header>

  <div class="contact">
    <!-- Classic phone icon (inline SVG) -->
    <a href="tel:+918304827018" aria-label="Call">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.1.36 2.29.56 3.58.56a1 1 0 011 1V21a1 1 0 01-1 1C10.29 22 2 13.71 2 3a1 1 0 011-1h3.5a1 1 0 011 1c0 1.29.19 2.48.56 3.58a1 1 0 01-.24 1.01l-2.2 2.2z"/>
      </svg>
      <span class="phone-text">+91 8304827018</span>
    </a>
    <span class="slash">/</span>
    <!-- Classic mail/envelope icon (inline SVG) -->
    <a href="mailto:pixelpervicecenter1@gmail.com" aria-label="Email">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M2 6a2 2 0 012-2h16a2 2 0 012 2v.35l-10 6.25L2 6.35V6zm0 2.65l9.35 5.84a2 2 0 002.3 0L23 8.65V18a2 2 0 01-2 2H3.99A2 2 0 012 18V8.65z"/>
      </svg>
      pixelservicecenter1@gmail.com
    </a>
  </div>

  <div class="wrap">
    <div class="card">
      <h2>Describe Your Issue</h2>
      <form onsubmit="saveFormData(event)">
        <label for="device">Select Your Device</label>
        <select id="device" required>
          <option value="">-- Select your device --</option>
          <option>Pixel 10 Pro XL</option>
          <option>Pixel 10 Pro</option>
          <option>Pixel 10</option>
          <option>Pixel 9 Pro XL</option>
          <option>Pixel 9 Pro</option>
          <option>Pixel 9a</option>
          <option>Pixel 9</option>
          <option>Pixel 8 Pro</option>
          <option>Pixel 8a</option>
          <option>Pixel 8</option>
          <option>Pixel 7 Pro</option>
          <option>Pixel 7a</option>
          <option>Pixel 7</option>
          <option>Pixel 6 Pro</option>
          <option>Pixel 6a</option>
          <option>Pixel 6</option>
          <option>Pixel 5a</option>
          <option>Pixel 5</option>
          <option>Pixel 4 XL</option>
          <option>Pixel 4a 5G</option>
          <option>Pixel 4a</option>
          <option>Pixel 4</option>
          <option>Pixel 3 XL</option>
          <option>Pixel 3a</option>
          <option>Pixel 3</option>
          <option>Pixel 2 XL</option>
          <option>Pixel 2</option>
          <option>Pixel</option>
        </select>

        <label>Warranty Status</label>
        <div class="radios">
          <label><input type="radio" name="warranty" value="In Warranty" required> In Warranty</label>
          <label><input type="radio" name="warranty" value="Out of Warranty"> Out of Warranty</label>
        </div>

        <label for="issue">Describe the Issue</label>
        <textarea id="issue" placeholder="E.g. Screen cracked, battery draining, not powering on..." required></textarea>

        <button type="submit">Next</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="addr">Ground Floor, Annas Arcade, Spencer Jn, Mahatma Gandhi Road, Thiruvananthapuram</div>
    <div>All rights received | Since 2016</div>
  </footer>
</body>
</html>
